# Default settings
LOG_PATH=/home/Btg-Scala-Sending-Generator/storage/log
PATTERN=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n

# Root logger option
log4j.rootLogger=INFO, console, file

# Redirect log messages to console !!
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=${PATTERN}

# Redirect log messages to file !!
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${LOG_PATH}/${LOG_CUSTOM_NAME}.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=${PATTERN}